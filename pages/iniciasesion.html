                <h1>Inicia Sesion en Iron Lashes!</h1>
            </div>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Ingresa tu usuario o Mail:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Si no tenes cuenta, ve a registrarte!</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Ingresa tu contraseña:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
